{% extends 'base.html' %}
{% block content %}
    <h1>Task List</h1>
    <a href="{% url 'task-create' %}">Create new Task</a>

    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task-detail' pk=task.id %}">{{ task.title }}</a>
                {{ task.status }} | {{ task.priority }}
            </li>
        {% empty %}
            <li>No tasks found.</li>
        {% endfor %}
    </ul>

{% endblock %}
