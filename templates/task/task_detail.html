{% extends 'base.html' %}
{% block content %}
    <h1>{{ task.title }}</h1>
    <p>{{ task.description }}</p>
    <p>Status: {{ task.status }}</p>
    <p>Priority: {{ task.priority }}</p>
    <p>Deadline: {{ task.deadline }}</p>
    <p>
        <a href="{% url 'task-update' pk=task.pk %}">Edit</a>
        <a href="#">Delete</a>
    </p>
{% endblock %}
